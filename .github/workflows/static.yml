# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Success notification
      - name: Discord Success Notification
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1418989799444054036/EaHp_OVJAnpziDcfqdhyyBEZ8Bnuhu4e8ez-BHbdLy5pBMavIjqZ3pTIM12NHlMm0JjW
        with:
          args: |
            🚀 **Deployment Successful!** ✅

            📦 **Repository:** `${{ github.repository }}`
            🌟 **Branch:** `${{ github.ref_name }}`
            👤 **Triggered by:** ${{ github.actor }}
            📝 **Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
            💬 **Message:** ${{ github.event.head_commit.message }}
            🌐 **Live Site:** ${{ steps.deployment.outputs.page_url }}

            ⏰ **Time:** ${{ github.event.head_commit.timestamp }}

      # Failure notification
      - name: Discord Failure Notification
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1418989799444054036/EaHp_OVJAnpziDcfqdhyyBEZ8Bnuhu4e8ez-BHbdLy5pBMavIjqZ3pTIM12NHlMm0JjW
        with:
          args: |
            💥 **Deployment Failed!** ❌

            📦 **Repository:** `${{ github.repository }}`
            🌟 **Branch:** `${{ github.ref_name }}`
            👤 **Triggered by:** ${{ github.actor }}
            📝 **Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
            💬 **Message:** ${{ github.event.head_commit.message }}
            🔗 **Workflow:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ⏰ **Time:** ${{ github.event.head_commit.timestamp }}
